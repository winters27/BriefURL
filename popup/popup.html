<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../icons/icon-32.png" alt="BriefURL Icon" class="header-icon">
      <h1>BriefURL</h1>
    </div>
   
    <div class="section">
      <h2>Shortening Service</h2>
      <div class="radio-options">
        <label>
          <input type="radio" name="service" value="is.gd" id="isGd">
          <span>is.gd</span>
        </label>
        <label>
          <input type="radio" name="service" value="v.gd" id="vGd">
          <span>v.gd</span>
        </label>
      </div>
    </div>
   
    <div class="section">
      <h2>Options</h2>
      <div class="checkbox-options">
        <label>
          <input type="checkbox" id="showNotifications">
          <span>Show notifications</span>
        </label>
      </div>
    </div>
   
    <div class="buttons">
      <button id="saveButton">Save Settings</button>
    </div>
   
    <div id="status" class="status-message"></div>
   
    <div class="footer">
      <div class="footer-container">
        <div class="shortcut-info">Keyboard shortcut: <strong>Ctrl+Shift+S</strong></div>
        <a href="https://github.com/winters27/briefurl" class="github-link" target="_blank" title="View on GitHub">
